<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Read Aloud">
  <meta name="theme-color" content="#e4ecf1">
  <meta name="description" content="Paste a URL, text, or upload a file — and listen to it read aloud with a natural AI voice.">
  <link rel="manifest" href="manifest.json">
  <title>Read Aloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HOME VIEW ===== -->
  <div id="view-home" class="view active">
    <div class="container">

      <!-- Greeting -->
      <header class="greeting">
        <p class="greeting-label" id="greeting-label">Good morning,</p>
        <h1 class="greeting-name">Reader</h1>
      </header>

      <!-- Continue Listening (hidden when empty) -->
      <section id="history-section" class="history-section hidden">
        <div class="section-header">
          <h2>Continue Listening</h2>
        </div>
        <div class="history-scroll" id="history-scroll"></div>
      </section>

      <!-- Input area -->
      <section class="input-section">
        <div class="input-card">
          <textarea id="input-box" rows="3"
            placeholder="Paste a URL or type text here…"></textarea>
          <div id="link-preview" class="link-preview hidden">
            <span class="link-preview-icon">&#127760;</span>
            <div class="link-preview-info">
              <span class="link-preview-title" id="link-preview-title"></span>
              <span class="link-preview-url" id="link-preview-url"></span>
            </div>
          </div>
          <div id="status" class="status hidden"></div>
          <div class="input-bottom">
            <div class="input-bottom-left">
              <label class="icon-btn" for="file-input" title="Upload file">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.49"/></svg>
                <input type="file" id="file-input"
                  accept=".txt,.md,.pdf,.docx,.doc" hidden />
              </label>
              <span id="file-name" class="file-name"></span>
              <button id="clear-file" class="icon-btn-sm hidden" title="Remove file">&times;</button>
            </div>
            <button id="btn-extract" class="btn-extract">
              Extract &amp; Listen
            </button>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- ===== PLAYER VIEW ===== -->
  <div id="view-player" class="view">
    <div class="container">

      <header class="player-header">
        <button id="btn-back" class="icon-btn" title="Back">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <span class="player-header-label">NOW PLAYING</span>
        <span class="player-header-spacer"></span>
      </header>

      <!-- Article card -->
      <div class="player-card">
        <div class="player-card-icon" id="player-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
        </div>
        <h2 class="player-title" id="player-title">Article Title</h2>
        <p class="player-source" id="player-source"></p>
      </div>

      <!-- AI voice loading indicator -->
      <div id="voice-loading" class="voice-loading hidden">
        <div class="voice-loading-spinner"></div>
        <span id="voice-loading-text">Loading AI voice…</span>
      </div>

      <!-- Preview (scrollable text) -->
      <div id="preview" class="preview hidden"></div>

      <!-- Progress -->
      <div class="progress-row">
        <span class="progress-time" id="time-current">0:00</span>
        <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" />
        <span class="progress-time" id="time-total">0:00</span>
      </div>

      <!-- Playback controls -->
      <div class="playback-controls">
        <button id="btn-skipback" class="icon-btn" title="Restart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 102.13-9.36L1 10"/></svg>
        </button>
        <button id="btn-playpause" class="btn-play-large" title="Play">
          <svg id="icon-play" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          <svg id="icon-pause" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="hidden"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
        </button>
        <button id="btn-stop" class="icon-btn" title="Stop">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
        </button>
      </div>

      <!-- Settings row -->
      <div class="settings-row">
        <div class="setting-pill">
          <span class="setting-label" id="speed-label">1.0x</span>
          <input type="range" id="speed-slider" class="pill-slider" min="0.5" max="2.0" step="0.1" value="1.0" />
        </div>
        <div class="setting-pill">
          <select id="voice-select" class="voice-select"></select>
        </div>
      </div>

    </div>
  </div>

  <script src="extract.js"></script>
  <script src="app.js"></script>
</body>
</html>
