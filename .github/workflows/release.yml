name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # --- Job 1: Build binaries and create GitHub Release ---
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            name: macos-arm64
          - goos: darwin
            goarch: amd64
            name: macos-amd64
          - goos: windows
            goarch: amd64
            name: windows-amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            name: linux-amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          BINARY="read-aloud${{ matrix.ext }}"
          go build -ldflags="-s -w" -o "$BINARY" .

      - name: Package zip
        run: |
          BINARY="read-aloud${{ matrix.ext }}"
          ZIP="read-aloud-${{ matrix.name }}.zip"
          zip "$ZIP" "$BINARY"
          echo "ZIP=$ZIP" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: read-aloud-${{ matrix.name }}
          path: ${{ env.ZIP }}

  # --- Job 2: Create GitHub Release with all zips ---
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true

  # --- Job 3: Deploy web/ to GitHub Pages ---
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
